    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <span id="currentUserEmailNavbar"></span>
        </a>
        <a type="submit" class="justify-content-end nav-link text-muted" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div style="flex: 0 0 auto; width: 20%">
            <div class="d-flex flex-column flex-shrink-0 bg-body-secondary p-3 h-100"> <!--style="width: 280px;-->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">

                        <a class="nav-link ps-5" aria-current="page">
                            Admin
                        </a>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="nav-link active  ps-5">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="col-8 mt-3">
            <h1>User information-page</h1>
            <div class="">
                <h4 class="mt-3">About user</h4>
                <table class="table table-striped">
                    <thead>
                    <hr/>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody id="currentUserTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/static/userInfo.js"></script>
